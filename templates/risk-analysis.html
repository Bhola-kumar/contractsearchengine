<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Analysis</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        h1 {
            color: #343a40;
        }

        .custom-file-label::after {
            content: "Browse";
        }

        
        .result-box {
    background-color: #ffffff;
    border: 1px solid #ced4da;
    padding: 15px;
    border-radius: 5px;
    min-height: 150px;
    color: #495057;
    max-height: 500px; /* Adjust as needed */
    overflow-y: auto; /* Add scroll if content exceeds max-height */
}

.result-box h1, .result-box h2, .result-box h3, .result-box h4, .result-box h5, .result-box h6 {
    color: #343a40;
}

.result-box p {
    margin-bottom: 1em;
}

.result-box ul, .result-box ol {
    margin-left: 1em;
}

    </style>
    <!-- <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> -->
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">
            <a href="https://colab.research.google.com/drive/1S8Bg4440UBU4EnTP59w6RTEd1O7f3ufp#scrollTo=aLS3NHQOCRp8" target="_blank" style="color: black; text-decoration: none;">
                Search Engine
            </a>
        </h1>
        
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="form-group">
                    <label for="pdfFile">Choose Contract File</label>
                    <select class="form-control" id="pdfFile">
                        <option value="" disabled selected>Select a file...</option>
                        <!-- Options will be populated here by JavaScript -->
                    </select>
                </div>
                
                <div class="form-group mt-3">
                    <label for="clauseInput">Enter Clause</label>
                    <input type="text" class="form-control" id="clauseInput" placeholder="Enter the clause to analyze">
                </div>
                <button class="btn btn-primary mt-4" type="button" id="analyzeButton">Analyze Risk</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-8 offset-md-2">
                <div id="resultBox" class="result-box">
                    <p class="text-muted">The risk analysis result will be displayed here...</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    

    <!-- JavaScript to handle file input and risk analysis -->
    <script  src="../static/js/risk-analysis.js" ></script>
</body>

</html>
